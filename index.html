<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./favicon.ico">
    <title>Algo Practice</title>
</head>
<body>
    <h1 class="my-4">Algo Practice Questions</h1>
    <table class="algo-table table table-hover table-bordered m-3 mx-auto text-center align-middle">
        <thead class="thead-dark">
            <tr>
                <th scope="col" class="col-header" id="name">Name</th>
                <th scope="col" class="col-header" id="link">Link</th>
                <th scope="col" class="col-header" id="difficulty">Difficulty</th>
                <th scope="col" class="col-header" id="date">Date</th>
                <th scope="col" class="col-header" id="recommendedTime">Recommended Time</th>
                <th scope="col" class="col-header" id="timeToComplete">Time to Complete</th>
                <th scope="col" class="col-header" id="complete">Solved</th>
                <th scope="col" class="col-header" id="problem">Problem</th>
                <th scope="col" class="col-header" id="usedHelp">Help</th>
                <th scope="col" class="col-header" id="topics">Topics</th>
            </tr>
        </thead>
        <tbody class="table-body">
        </tbody>
    </table>

    <table class="stats-table table table-hover table-bordered mx-auto text-center">
        <thead>
            <tr>
                <th></th>
                <th scope="col">Easy</th>
                <th scope="col">Medium</th>
                <th scope="col">Hard</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Completed</th>
                <td id="easy-completed"></td>
                <td id="medium-completed"></td>
                <td id="hard-completed"></td>
                <td id="total-completed"></td>
            </tr>
            <tr>
                <th>Not Completed</th>
                <td id="easy-not-completed"></td>
                <td id="medium-not-completed"></td>
                <td id="hard-not-completed"></td>
                <td id="total-not-completed"></td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
